<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruit List with Add and Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Fruit List</h2>
  <div class="input-row">
    <input type="text" id="fruitInput" placeholder="Type fruit name..." />
    <button onclick="addFruit()">Add</button>
    <button onclick="searchFruit()">Search</button>
  </div>

  <div class="fruit-list" id="output"></div>

  <script src="script.js"></script>
</body>
</html>
